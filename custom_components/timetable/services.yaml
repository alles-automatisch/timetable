set_schedule:
  name: Set Schedule
  description: Set or update a complete schedule
  fields:
    schedule_id:
      name: Schedule ID
      description: Unique identifier for the schedule
      example: "default"
      default: "default"
      selector:
        text:
    schedule_data:
      name: Schedule Data
      description: Complete schedule data structure
      required: true
      example: |
        {
          "name": "My Schedule",
          "include_weekends": false,
          "lessons": {
            "monday": [
              {
                "subject": "Math",
                "start_time": "08:00",
                "end_time": "08:45",
                "room": "101",
                "teacher": "Mr. Smith"
              }
            ]
          }
        }
      selector:
        object:

add_lesson:
  name: Add Lesson
  description: Add a lesson to a specific weekday
  fields:
    schedule_id:
      name: Schedule ID
      description: Unique identifier for the schedule
      example: "default"
      default: "default"
      selector:
        text:
    weekday:
      name: Weekday
      description: Day of the week
      required: true
      example: "monday"
      selector:
        select:
          options:
            - "monday"
            - "tuesday"
            - "wednesday"
            - "thursday"
            - "friday"
            - "saturday"
            - "sunday"
    lesson:
      name: Lesson
      description: Lesson details
      required: true
      example: |
        {
          "subject": "Math",
          "start_time": "08:00",
          "end_time": "08:45",
          "room": "101",
          "teacher": "Mr. Smith",
          "notes": "Bring calculator",
          "color": "#FF5722",
          "icon": "mdi:calculator"
        }
      selector:
        object:

remove_lesson:
  name: Remove Lesson
  description: Remove a lesson from a specific weekday
  fields:
    schedule_id:
      name: Schedule ID
      description: Unique identifier for the schedule
      example: "default"
      default: "default"
      selector:
        text:
    weekday:
      name: Weekday
      description: Day of the week
      required: true
      example: "monday"
      selector:
        select:
          options:
            - "monday"
            - "tuesday"
            - "wednesday"
            - "thursday"
            - "friday"
            - "saturday"
            - "sunday"
    lesson_index:
      name: Lesson Index
      description: Index of the lesson to remove (0-based)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 20
          mode: box

add_vacation:
  name: Add Vacation
  description: Add a vacation period
  fields:
    start_date:
      name: Start Date
      description: Vacation start date (YYYY-MM-DD)
      required: true
      example: "2025-07-01"
      selector:
        date:
    end_date:
      name: End Date
      description: Vacation end date (YYYY-MM-DD)
      required: true
      example: "2025-08-31"
      selector:
        date:
    label:
      name: Label
      description: Vacation name/label
      required: true
      example: "Summer Vacation"
      selector:
        text:

remove_vacation:
  name: Remove Vacation
  description: Remove a vacation period
  fields:
    vacation_index:
      name: Vacation Index
      description: Index of the vacation to remove (0-based)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 20
          mode: box
