<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#41BDF5"/>

  <!-- Timetable grid (simplified) -->
  <g transform="translate(60, 60)">
    <!-- White background for grid -->
    <rect x="0" y="0" width="136" height="136" rx="8" fill="white" opacity="0.95"/>

    <!-- Grid lines -->
    <line x1="0" y1="34" x2="136" y2="34" stroke="#41BDF5" stroke-width="2"/>
    <line x1="0" y1="68" x2="136" y2="68" stroke="#41BDF5" stroke-width="2"/>
    <line x1="0" y1="102" x2="136" y2="102" stroke="#41BDF5" stroke-width="2"/>

    <line x1="34" y1="0" x2="34" y2="136" stroke="#41BDF5" stroke-width="2"/>
    <line x1="68" y1="0" x2="68" y2="136" stroke="#41BDF5" stroke-width="2"/>
    <line x1="102" y1="0" x2="102" y2="136" stroke="#41BDF5" stroke-width="2"/>

    <!-- Colored cells to represent lessons -->
    <rect x="4" y="4" width="26" height="26" rx="3" fill="#FF5722" opacity="0.7"/>
    <rect x="38" y="4" width="26" height="26" rx="3" fill="#4CAF50" opacity="0.7"/>
    <rect x="4" y="38" width="26" height="26" rx="3" fill="#2196F3" opacity="0.7"/>
    <rect x="72" y="38" width="26" height="26" rx="3" fill="#FFC107" opacity="0.7"/>
    <rect x="38" y="72" width="26" height="26" rx="3" fill="#9C27B0" opacity="0.7"/>
    <rect x="106" y="72" width="26" height="26" rx="3" fill="#FF5722" opacity="0.7"/>
    <rect x="4" y="106" width="26" height="26" rx="3" fill="#00BCD4" opacity="0.7"/>
    <rect x="72" y="106" width="26" height="26" rx="3" fill="#4CAF50" opacity="0.7"/>
  </g>

  <!-- Clock icon overlay (top right) -->
  <g transform="translate(170, 60)">
    <circle cx="20" cy="20" r="18" fill="white"/>
    <circle cx="20" cy="20" r="16" fill="none" stroke="#41BDF5" stroke-width="2"/>
    <line x1="20" y1="20" x2="20" y2="12" stroke="#41BDF5" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="26" y2="20" stroke="#41BDF5" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
